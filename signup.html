<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rosen Dobrev">
    <title>Newsletter Signup</title>

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/signup.png" alt="Sign Up" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Sign up To My Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="name@example.com" autofocus required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Password" required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Password" required>
                <label for="email">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Rosen Dobrev 2022</p>
        </form>
    </main>

</body>

</html>
